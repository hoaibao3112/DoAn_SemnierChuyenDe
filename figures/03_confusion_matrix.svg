<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <rect width="100%" height="100%" fill="#fff"/>
  <style>
    .title{font:700 18px/1.2 'Segoe UI', Roboto, Arial, sans-serif; fill:#111}
    .label{font:14px/1.2 'Segoe UI', Roboto, Arial, sans-serif; fill:#222}
    .cell{font:16px/1.2 'Segoe UI', Roboto, Arial, sans-serif; fill:#000}
  </style>
  <text x="24" y="36" class="title">Hình 3 — Confusion matrix (Expected → Predicted)</text>

  <!-- labels -->
  <text x="180" y="80" class="label">Predicted</text>
  <text x="82" y="110" class="label" transform="rotate(-90 82,110)">Expected</text>

  <!-- header row -->
  <rect x="220" y="90" width="120" height="40" fill="#f2f7f2" stroke="#ddd"/>
  <rect x="340" y="90" width="120" height="40" fill="#f2f7f2" stroke="#ddd"/>
  <rect x="460" y="90" width="120" height="40" fill="#f2f7f2" stroke="#ddd"/>
  <text x="260" y="115" class="label">POSITIVE</text>
  <text x="380" y="115" class="label">NEUTRAL</text>
  <text x="500" y="115" class="label">NEGATIVE</text>

  <!-- rows -->
  <text x="140" y="150" class="label">POSITIVE</text>
  <rect x="220" y="130" width="120" height="50" fill="#e6ffed" stroke="#cfe9d3"/>
  <text x="270" y="160" class="cell">11</text>

  <rect x="340" y="130" width="120" height="50" fill="#fff8dc" stroke="#f0e3b8"/>
  <text x="390" y="160" class="cell">0</text>

  <rect x="460" y="130" width="120" height="50" fill="#ffecec" stroke="#f0cfcf"/>
  <text x="510" y="160" class="cell">0</text>

  <text x="140" y="210" class="label">NEUTRAL</text>
  <rect x="220" y="190" width="120" height="50" fill="#e6ffed" stroke="#cfe9d3"/>
  <text x="270" y="220" class="cell">0</text>

  <rect x="340" y="190" width="120" height="50" fill="#fff8dc" stroke="#f0e3b8"/>
  <text x="390" y="220" class="cell">5</text>

  <rect x="460" y="190" width="120" height="50" fill="#ffecec" stroke="#f0cfcf"/>
  <text x="510" y="220" class="cell">0</text>

  <text x="140" y="270" class="label">NEGATIVE</text>
  <rect x="220" y="250" width="120" height="50" fill="#e6ffed" stroke="#cfe9d3"/>
  <text x="270" y="280" class="cell">0</text>

  <rect x="340" y="250" width="120" height="50" fill="#fff8dc" stroke="#f0e3b8"/>
  <text x="390" y="280" class="cell">0</text>

  <rect x="460" y="250" width="120" height="50" fill="#ffecec" stroke="#f0cfcf"/>
  <text x="510" y="280" class="cell">8</text>

</svg>
